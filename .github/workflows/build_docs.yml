name: "Build and Deploy Documentation"

# This workflow runs on every push to `main` (and can be triggered
# manually) and is responsible for generating the MkDocs site and
# publishing it to GitHub Pages.  Because the build happens in CI,
# Windows users no longer need to run the shell script locally.

on:
  push:
    branches: [ main ]
    # do not rebuild when only the generated docs change;
    # avoids a push loop when we commit `docs/`
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # we need full history for gh-pages deploy

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build documentation
        run: |
          chmod +x scripts/build_docs.sh
          ./scripts/build_docs.sh

      # publish the generated site directly into `main/docs` using
      # actions-gh-pages.  this avoids manual git pushes and handles
      # authentication automatically.  the `paths-ignore` above prevents
      # the workflow from retriggering when the branch is updated.
      - name: Deploy generated site into main/docs
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: main
          # directory *within* the target branch where files will land
          destination_dir: docs
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
