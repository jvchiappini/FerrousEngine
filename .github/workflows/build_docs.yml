name: "Build and Deploy Documentation"

# This workflow runs on every push to `main` (and can be triggered
# manually) and is responsible for generating the MkDocs site and
# publishing it to GitHub Pages.  Because the build happens in CI,
# Windows users no longer need to run the shell script locally.

on:
  push:
    branches: [ main ]
    # do not rebuild when only the generated docs change;
    # avoids a push loop when we commit `docs/`
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # we need full history for gh-pages deploy

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build documentation
        run: |
          chmod +x scripts/build_docs.sh
          ./scripts/build_docs.sh

      - name: Commit generated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          # create a commit only if something changed
          git diff --quiet || git commit -m "Update generated docs [skip ci]"
          git push origin HEAD:main

      # (optional) if you still want to deploy to a separate branch,
      # you could enable the peaceiris step here.  with Pages pointed at
      # `main/docs` it is not necessary.
