name: "Build and Commit Documentation"

# grant the workflow permission to push to the repository and to use
# the Pages API; these scopes are not granted by default for security.
permissions:
  contents: write
  pages: write
  id-token: write

# This workflow runs on every push to `main` (and can be triggered
# manually) and is responsible for generating the MkDocs site and
# publishing it to GitHub Pages.  Because the build happens in CI,
# Windows users no longer need to run the shell script locally.

on:
  push:
    branches: [ main ]
    # do not rebuild when only the generated docs change;
    # avoids a push loop when we commit `docs/`
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # we need full history for gh-pages deploy

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build documentation
        run: |
          chmod +x scripts/build_docs.sh
          ./scripts/build_docs.sh

      # commit the freshly generated `docs/` tree back to the same
      # branch.  the `permissions` block above ensures the token has
      # write access; `paths-ignore` prevents reâ€‘triggering this job.
      - name: Commit generated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --quiet || git commit -m "Update generated docs [skip ci]"
          git push origin HEAD:main
